<script type="text/javascript" src="../bower_components/page/page.js"></script>

<script type="text/javascript">
window.addEventListener('WebComponentsReady', function () {
  /* jshint ignore:start */
  page.base('/lunar-event');
  /* jshint ignore:end */

  page('/', function () {
    app.route = '/';
  });

  page('/main', function () {
    app.route = '/main';
  });

  page('*', function () {
    app.route = '404';
  });

  page({
    hashbang: true
  });
});
</script>
