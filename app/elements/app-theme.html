}

  @apply(--layout-flex);
}

/* Height of the scroll area */
.content {

}

/* Breakpoints */

/* Small */
@media (max-width: 600px) {

  paper-material {
    --menu-container-display: none;
    width: calc(97.33% - 32px);
    padding-left: 16px;
    padding-right: 16px;
  }

  .paper-font-display1 {
    font-size: 12px;
  }

  .app-name {
    font-size: 26px;
  }

  #page-root google-signin {
    width: 100%;
  }

  #drawer .paper-toolbar {
    margin-left: 16px;
  }

  #overlay {
    min-width: 360px;
  }

  .bg {
    background: white;
  }

  div.table-responsive {
    overflow-x: scroll;
  }

}

/* Tablet+ */
@media (min-width: 601px) {

  paper-material {
    width: calc(98% - 46px);
    margin-bottom: 32px;
    padding-left: 30px;
    padding-right: 30px;
  }

  iron-pages {
    padding: 48px 62px;
  }
