<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#303F9F">
  <meta name="msapplication-TileColor" content="#3372DF">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js" type="text/javascript"></script>
  <title>Lunar event</title>

  <link rel="import" href="elements/elements.html">
</head>


<body unresolved class="fullbleed layout vertical">

  <template is="dom-bind" id="app">

    <paper-scroll-header-panel main condenses keep-condensed-header class="flex">

      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar" class="tall">
        <!-- Application name -->
        <div class="bottom app-name paper-header">Lunar event</div>

      </paper-toolbar>

      <iron-pages selected="{{route}}" attr-for-selected="data-route">

        <div data-route="/" content id="page-root">
          <div>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
            <google-signin id="signin" width="wide" client-id="@@clientId" scopes="https://www.googleapis.com/auth/calendar"></google-signin>
          </div>
        </div>

        <div data-route="/main" content id="page-main">
          <event-list></event-list>
        </div>

        <div data-route="404" content>
          404-ed
        </div>

      </iron-pages>

    </paper-scroll-header-panel>

  </template>

</body>
<script>
app.addEventListener('dom-change', function () {
  this.$.signin.addEventListener('google-signin-success', function () {
    page('/main');
  });
  this.$.signin.addEventListener('google-signin-aware-signed-out', function () {
    page('/');
  });
});
</script>
</html>
